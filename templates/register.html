{% extends "base.html" %}

{% block content2 %}
<div class="container p-3 my-3 bg-dark text-white center rounded" style="width:600px">
    <h2 style="text-align:center; color:white">User Registration</h2>
    <form action="{{ url_for('record') }}" method="POST" style="text-align:left; color:white">
        E-mail*<input type="text" name="Email" style="width: 100%" placeholder="Your E-mail address.."/></br>
        Password*<input type="text" name="Password" style="width: 100% " placeholder="The password you want.."/><br>
        User Title*<input type="text" name="UserTitle" style="width: 100%" placeholder="How we call you.."/><br>
        Company<input type="text" name="Company" style="width: 100% " placeholder="The company you work for.."/><br>
        Province<input type="text" name="Province" style="width: 100% " placeholder="The province you live.."/><br>
        City<input type="text" name="City" style="width: 100%" placeholder="The city you live.."/><br>
        Address<input type="text" name="Address" style="width: 100%" placeholder="Your address.."/><br>
        Phone Number<input type="text" name="Phone" style="width: 100%" placeholder="Your phone number.."/><br>
        Fax<input type="text" name="Fax" style="width: 100%" placeholder="Your fax number.."/><br>
        * = Necessary information for registration. <br>
        <input type="submit" value="Register"
               style="width: 100%;padding: 16px 32px;color: white;background-color: DarkGreen;"/><br>
    </form>
</div>{% endblock %}
